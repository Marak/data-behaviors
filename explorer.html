<html>
  <head>
    <script src = "lib/jquery.js"></script>
    <script src = "lib/debug.js"></script>
    <script src = "mustache.js"></script>
    <script src = "MAML.js"></script>
    <script src = "sampleData.js"></script>    
    
    <script>
      $(document).ready(function(){
        debug.log('document ready');
        attachBehaviors($("[data-behaviors]"));
      });
      
      function attachBehaviors(selector){
        var behaviors = $(selector).attr('data-behaviors').split(' ');
        for(var behavior in behaviors){
          var b = behaviors[behavior];
          MR.behave[b](selector);
        }
      }
      
    </script>
    
  </head>
  <body>
    <h1>this is the mustache-rides explorer</h1>
    
    text input with all DOM event behaviors attached 
    <p>
      <input data-behaviors = "focusIn focusOut hover click" type = "text">
    </p>

    <div data-behaviors = "focusIn focusOut hover click" >test test test <br/> test</div>

  <body>
    
</html>
