<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>data-behaviors playground</title>
		<style type="text/css" media="screen">
			/* not at all important, just for testing */
			html * { font-family: Arial; color: #666; }
			h1 { color: #b55337; }
			h3 { font-weight: bold; color: #000; }
			hr { height: 14px; border: 1px #ddd solid; }

			.heading { font-size: 18px; color: #b55337; font-weight: bold; }
			.website { font-size: 18px; color: #666; }
			
			#code{ width:500px; height:400px;}
			#output{ width:500px; height:400px;}
		</style>
		
		<!-- JUP.js is included from the root directory js folder, not the /examples/js folder -->
		<script src="../js/jup.js" type="text/javascript" charset="utf-8"></script>

    <!-- include jQuery to help with the example page   ^_^   -->
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- include debug.log library for easy and safe console debugging -->
    <script src="js/debug.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">

      // jquery document ready event
      $(document).ready(function(){
        
        // bind to the click event of the parseJUP button
        $('#parseHTML').click(function(){
          
          // we could make this a bit easier to read
          //debug.log(JUP.html(eval($('#code').val()))); 
          
          // parse the JSON from the textarea with JUP and output results to DIV
          $('#output').html($('#code').val());

        });


        // bind to the click event of the parseJUP button
        $('#applyBehaviors').click(function(){
          
          // we could make this a bit easier to read
          debug.log('applying behaviors'); 
          
          // parse the JSON from the textarea with JUP and output results to DIV
          //$('#output').html($('#code').val());

        });

        
      });

		</script>
	</head>
	<body>
	  
	  <table>
	    <tr valign = "top">
	     <td>
        <h3>html</h3>
        <textarea id = "code">
          <div class="body span-24">
            <h2>form elements</h2>
            <dl>
              <dt>
                <label>checkbox</label>
              </dt>
              <dd>
                <input class="checkbox" type = "checkbox" data-behavior = "input-checkbox dirty" />
              </dd>

              <dt>
                <label>date</label>
              </dt>
              <dd>
                <input class ="text date" id = "dd" type = "text" data-behavior = "input-date dirty" />
              </dd>
              <dt>
                <label>select</label>
              </dt>
              <dd>
                <select data-behavior = "input-select dirty">
                  <option>Example option</option>
                  <option>Sample option</option>
                  <option>Available option</option>
                </select>
              </dd>
              <dt>
                <label>text</label>
              </dt>
              <dd>
                <!-- input-rating - <input type = "text" data-behavior = "input-rating" /> <br/> -->
                <input type = "text" class ="text" data-behavior = "input-text dirty" /> <br/>
              </dd>
              <dt>
                <label>Textarea</label>
              </dt>
              <dd>
                <textarea></textarea>
              </dd>
            </dl>
          
          
          
          
          
        </textarea>
      </td>
       <td>
         <h3>output</h3>
         <div id = "output">
         </div>
       </td>
     </tr>
     <tr>
      <td colspan = "2">
        <input id = "parseHTML" type = "button" value = "render html">
        <input id = "applyBehaviors" type = "button" value = "apply behaviors"></td>
     </tr>
    </table>
  </body>
</html>
