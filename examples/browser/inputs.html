<html>
  <head>
    <script src = "/js/jquery.js"></script>
    <script src = "/js/debug.js"></script>
    <script src = "/js/mustache.js"></script>
    <script src = "/js/behave.js"></script>
    <script src = "/js/sampleData.js"></script>    

    <script src="/js/jquery.ui.js"></script>
    <script src="/js/SlickGrid/lib/jquery.rule-1.0.1.1-min.js"></script>
    <script src="/js/SlickGrid/lib/jquery.event.drag.custom.js"></script>

    <!-- ad ie conditional for excanvas -->
    
    <!--[if IE]>
      <script type="text/javascript" src="js/Highcharts/js/excanvas.compiled.js"></script>
    <![endif]-->
    

    <!-- slick grid requires -->
		<link rel="stylesheet" href="/js/SlickGrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/slick.pager.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/css/custom-theme/jquery-ui-1.7.2.custom.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/examples.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/slick.columnpicker.css" type="text/css" media="screen" charset="utf-8" />
		
		<link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"> 
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection"> 
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->

    <script>
      $(document).ready(function(){

        behave.attach($("[data-behaviors]"));

      });
      
    </script>
  </head>
  <body>
    
    <table>
      <tr>
        <td>&lt;input data-behaviors="input-date"&gt;</td>
        <td><input type = "text" data-behaviors="input-date"></td>
      </tr>
      <tr>
        <td>&lt;input type = "text" data-behaviors="valid-email"&gt;</td>
        <td><input type = "text" data-behaviors="valid valid-email"></td>
      </tr>

      <tr>
        <td>&lt;input type = "text" data-behaviors="valid-zipcode"&gt;</td>
        <td><input type = "text" data-behaviors="valid-zipcode"></td>
      </tr>

      <tr>
        <td>&lt;input type = "text" data-behaviors="valid-url"&gt;</td>
        <td><input type = "text" size = "20" data-behaviors="valid-url"></td>
      </tr>

      <tr>
        <td>&lt;input type = "text" data-behaviors="autocomplete"&gt;</td>
        <td><input type = "text" size = "20" data-behaviors="autocomplete" data-resource = '["aaa","aab","abc","add"]'></td>
      </tr>


    </table>
    
   
  </body>
</html>
