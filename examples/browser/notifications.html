<html>
  <head>
    <script src = "/js/jquery.js"></script>
    <script src = "/js/debug.js"></script>
    <script src = "/js/mustache.js"></script>
    <script src = "/js/behave.js"></script>
    <script src = "/js/sampleData.js"></script>    

    <script src="/js/jquery.ui.js"></script>
    <script src="/js/jquery.notify.js" type="text/javascript"></script> 


    <!-- ad ie conditional for excanvas -->
    
    <!--[if IE]>
      <script type="text/javascript" src="js/Highcharts/js/excanvas.compiled.js"></script>
    <![endif]-->
    

    <!-- slick grid requires -->
		<link rel="stylesheet" href="/js/SlickGrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/slick.pager.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/css/custom-theme/jquery-ui-1.7.2.custom.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/examples.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/js/SlickGrid/slick.columnpicker.css" type="text/css" media="screen" charset="utf-8" />
		
		<link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"> 
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection"> 
    <link rel="stylesheet" href="/css/ui.notify.css" type="text/css" media="screen, projection"> 
    <link rel="stylesheet" href="/css/jquery.multiselect.css" type="text/css" media="screen, projection"> 
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->

    <script>
    
    function create( template, vars, opts ){
    	return $container.notify("create", template, vars, opts);
    }
    
      $(document).ready(function(){

        behave.attach($("[data-behaviors]"));

      });
      
    </script>
  </head>
  <body>
    
    <table width = "80%">
      <tr>
        <td>&lt;input data-behaviors="notification"&gt;</td>
        <td>
          
          <div type = "text" data-behaviors="notification">
          
          
          
        		<div id="default">
        			<h1>#{title}</h1>
        			<p>#{text}</p>
        		</div>

        		<div id="sticky">

        			<a class="ui-notify-close ui-notify-cross" href="#">x</a>
        			<h1>#{title}</h1>
        			<p>#{text}</p>
        		</div>

        		<div id="themeroller" class="ui-state-error" style="padding:10px; -moz-box-shadow:0 0 6px #980000; -webkit-box-shadow:0 0 6px #980000; box-shadow:0 0 6px #980000;">
        			<a class="ui-notify-close" href="#"><span class="ui-icon ui-icon-close" style="float:right"></span></a>
        			<span style="float:left; margin:2px 5px 0 0;" class="ui-icon ui-icon-alert"></span>

        			<h1>#{title}</h1>
        			<p>#{text}</p>
        			<p style="text-align:center"><a class="ui-notify-close" href="#">Close Me</a></p>
        		</div>

        		<div id="withIcon">
        			<a class="ui-notify-close ui-notify-cross" href="#">x</a>
        			<div style="float:left;margin:0 10px 0 0"><img src="#{icon}" alt="warning" /></div>

        			<h1>#{title}</h1>
        			<p>#{text}</p>
        		</div>

        		<div id="buttons">
        			<h1>#{title}</h1>
        			<p>#{text}</p>
        			<p style="margin-top:10px;text-align:center">

        				<input type="button" class="confirm" value="Close Dialog" />
        			</p>
        		</div>
          
          
          
          </div>
        
        
        </td>
      </tr>

    </table>



    
   
  </body>
</html>
